<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="heder"><h1 >Mobile Store</h1></header>

     <div class="small-container single-product">
         
         <div class="row">
            <div class="col-2">
                <img  src="../JS/image/Image 7.png" width="100%" height="100%" id="productImg"/>
                <div class="small-img-row">
                    <div class="small-img-col">
                        <img src="../JS/image/Image 3.png"alt=""  class="small-img" />
                    </div>
                    <div class="small-img-col">
                    <img src="../JS/image/Image 4.png" alt=""   class="small-img"/>
                    </div>
                    <div class="small-img-col">
                    <img src="../JS/image/Image 6.png" alt=""  class="small-img"/>
                    </div>
                    <div class="small-img-col">
                        <img src="../JS/image/Image 4.png" alt=""  class="small-img"/>
                    </div>
                    
                </div>
            </div>
            <div class="col-2">
                <p>Product / Mobile</p>
                <h1>Honor pro(Midnight black 128GB)</h1>
                <h4>$99.99</h4>
                <p>In stock</p><br>
                <select >
                    <option value="color">Select Color</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                </select><br>
                <div class="specifaction">
                    <div class="gbselector ">
                        <p>RAM</p>
                        <button>4GB</button>
                        <button>6GB</button>
                    </div>
                    <div class="ramselector">
                        <p>ROM</p>
                        <button>64GB</button>
                        <button>128GB</button>
                    </div>
                </div>
                <div class="cart_button">
                    <button>Add to Cart</button>
                    <button>buy now</button>
                </div>
            </div>
         </div>
     </div>
    <script src="app.js"></script>
</body>
</html>
